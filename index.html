<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="icon" href="./images/icons/icon-512x512.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="weather.css">
    <link rel="manifest" crossorigin="use-credentials" href="manifest.json">
</head>
<body>
    <header>
        <div class="weather">
            <p class="weather_city"></p>
            <div class="weather_block">
                <div>
                    <p class="weather_c"></p>
                </div>
                <div class="weather_icon"></div>
            </div>
            <p class="weather_state">now is scattered clouds</p>
        </div>
    </header>
   <main>
    <form>
        <div class="input">
            <input type="text" placeholder="Введите задачу">
            <button type="submit">Добавить</button>
        </div>
    </form>
    <div class="todo_list">

    </div>
   </main>
   <footer></footer>
   <script>
    if('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('nice ' + reg.scope))
    })
}
   </script>
    <script src="service-worker.js"></script>
    <script src="index.js"></script>
</body>
</html>
